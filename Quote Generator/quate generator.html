<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid">
    <div class="quote-container">
      <h2 class="quote-text" id="quote">Loading...</h2>
      <p class="quote-author" id="author"></p>
      <button class="btn btn-primary btn-new-quote" onclick="getNewQuote()">New Quote</button>
      <div class="social-icons">
        <i class="fab fa-twitter social-icon" onclick="shareOnTwitter()"></i>
        <i class="fab fa-facebook-f social-icon" onclick="shareOnFacebook()"></i>
        <i class="fab fa-linkedin-in social-icon" onclick="shareOnLinkedIn()"></i>
        <i class="fab fa-whatsapp social-icon" onclick="shareOnWhatsApp()"></i>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
